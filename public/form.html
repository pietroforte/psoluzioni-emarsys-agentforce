
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Purchase</title>
</head>
<body>
  <h1>Submit Purchase</h1>
  <form id="purchaseForm">
    <label>Customer ID: <input type="text" id="customerId" value="c111" required></label><br><br>
    <label>Product: <input type="text" id="product" value="Test Product" required></label><br><br>
    <label>Amount: <input type="number" id="amount" value="49.99" step="0.01" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <pre id="response"></pre>

  <script>
    document.getElementById('purchaseForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        ID: "web-" + Date.now(),
        customer_ID: document.getElementById('customerId').value,
        product: document.getElementById('product').value,
        amount: parseFloat(document.getElementById('amount').value),
        purchaseDate: new Date().toISOString()
      };

      try {
        const res = await fetch('http://localhost:4004/odata/v4/loyalty/Purchases', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        document.getElementById('response').textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
